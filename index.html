<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">

        <div class="container">

            <h1 class="app-name">Passowrd Generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>

                <button class="copy-btn" data-copy>
                    <span class="copy-tooltip" data-copyMsg></span>
                    <img src="./images/copy.svg" alt="copy" height="23" width="23" class="copy-img">
                </button>
            </div>

            <div class="input-container">
                <!-- Password lenght section -->
                <div class="length-container">
                    <p>Password length</p>
                    <p data-lengthNumber>0</p>
                </div>

                <!-- slider -->
                <input type="range" min="0" max="20" class="slider" data-lengthSlider>

                <!-- checkbox -->
                <div class="checkbox-wrapper">
                    <div class="checkbox-container">
                        <input type="checkbox" id="uppercaseCb">
                        <label for="uppercaseCb">Includes Uppercase letters</label>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="lowercaseCb">
                        <label for="lowercaseCb">Includes Lowercase letters</label>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="numberCb">
                        <label for="numberCb">Includes Numbers</label>
                    </div>

                    <div class="checkbox-container">
                        <input type="checkbox" id="symbolCb">
                        <label for="symbolCb">Includes Symbols</label>
                    </div>
                </div>

                <!-- strength section -->
                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator class="indicator"></div>
                </div>

                <!-- Generate password -->
                <button id="generateButton">Generate Passowrd</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
